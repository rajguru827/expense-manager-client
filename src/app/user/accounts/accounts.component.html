<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Account</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" routerLink="/accounts/add">Add Account</a>
        </li>
    </ul>
</nav>

<div class="card border-0 rounded-0 mt-2">
    <div class="card-header">
        Active
    </div>
    <div class="card-body">
        <div class="media" *ngFor="let account of accounts">
            <span class="material-icons h2 mr-3 align-self-center">
                account_circle
            </span>
            <div class="media-body text-muted">
                <p class="mb-0">{{account.name}}</p>
                <small>{{account.initialBalance | currency}}</small>
            </div>
        </div>
    </div>
</div>
