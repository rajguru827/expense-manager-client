<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Add Account</a>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" routerLink="/accounts">Cancel</a>
        </li>
    </ul>
</nav>

<form [formGroup]="accountForm">
    <div class="form-group">
        <label>Initial Balance</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" name="initialBalance" value="0" class="form-control" formControlName="initialBalance">
        </div>
    </div>
    <div class="form-group">
        <label>Account Name</label>
        <input type="text" name="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label>Type</label>
        <select class="form-control" name="accountType" formControlName="accountType">
            <option value="">Select</option>
            <option *ngFor="let accountType of accountTypes" [value]="accountType._id">{{accountType.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" formControlName="description"></textarea>
    </div>
    <button type="button" class="btn btn-primary btn-block" (click)="addAccountType">Save</button>
</form>
