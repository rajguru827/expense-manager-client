<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Add Transaction</a>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" routerLink="/transactions">Cancel</a>
        </li>
    </ul>
</nav>

<form [formGroup]="transactionForm">
    <div class="form-group">
        <label>Amount</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" name="amount" value="0" class="form-control" formControlName="amount">
        </div>
    </div>
    <div class="form-group">
        <label>Category</label>
        <select class="form-control" name="accountType" formControlName="category">
            <option value="">Select Category</option>
            <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option> 
        </select>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
        <label>Account</label>
        <select class="form-control" name="account" formControlName="account">
            <option value="">Select Account</option>
            <option *ngFor="let account of accounts" [value]="account._id">{{account.name}}</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary btn-block" (click)="addAccount()">Save</button>
</form>
