<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="sr-only">Email</label>
        <input type="text" class="form-control form-control-lg rounded-pill border-0 shadow-sm px-4" name="email" formControlName="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <label class="sr-only">Password</label>
        <input type="password" class="form-control form-control-lg rounded-pill border-0 shadow-sm px-4" name="password" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg mb-2 rounded-pill shadow-sm" [disabled]="signUpForm.invalid">Sign In</button>
</form>
<a routerLink="/auth/sign-in">Sign In</a>
